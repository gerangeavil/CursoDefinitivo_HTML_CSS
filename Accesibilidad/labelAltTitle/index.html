<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesibilidad - Lable Alt Title</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>¿Cuál es tu nombre?</span>
          <input id="name" type="text" />
        </label>
        <label for="started-studying">
          <span>¿Qué día empezaste en Platzi?</span>
          <input id="started-studying" type="date" />
        </label>
        <label for="time-to-studying">
          <span>¿En qué horario estudias?</span>
          <input id="time-to-studying" type="time" />
        </label>
      </form>

      <section>
        <img
          src="./imagen.jpg"
          alt="Imágen de un perrito"
          title="Imágen de un perrito"
        />
      </section>
    </main>
  </body>
</html>
