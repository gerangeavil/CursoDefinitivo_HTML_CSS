    <main>
      <form action="">
        <label for="nombre">
          <span>¿Cuál es tu nombre?</span>
          <input
            type="text"
            id="nombre"
            name="nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="correo">
          <span>¿Cuál es tu correo?</span>
          <input
            type="text"
            id="correo"
            name="correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="pais">
          <span>¿Cuál es tu país?</span>
          <input
            type="text"
            id="pais"
            name="pais"
            autocomplete="country"
            required
          />
        </label>
        <label for="cp">
          <span>¿Cuál es tu código postal?</span>
          <input
            type="text"
            id="cp"
            name="cp"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
